# Configuration projet F1-IA

data_dir: data
storage_format: parquet  # réservé si vous exportez des artefacts

seasons:
  start: 2020
  end: 2025  # inclusif

# Circuits ciblés (noms FastF1)
tracks:
  - Circuit de Monaco
  - Autodromo Nazionale Monza
  - Circuit de Spa-Francorchamps

sessions: ["Q", "R"]

reference_year: 2022

# Paramètres modèle/optimisation
optimization:
  delta_win_threshold_s: 0.15
  track_half_width_m: 6.0
  a_long_max: 9.0     # m/s^2
  a_lat_max: 12.0     # m/s^2 (sera modulé par mu appris)
  smoothing_weight: 1.0
  apex_weight: 2.0

evolution:
  evaluations_per_circuit: 400
  n_ctrl_points: 25

# OpenF1 (optionnel)
openf1:
  base_url: https://api.openf1.org/v1

# Jolpica (Ergast-compatible)
jolpica:
  base_url: https://api.jolpi.ca/ergast/f1
